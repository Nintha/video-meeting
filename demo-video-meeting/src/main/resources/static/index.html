<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="webjars/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/common.css">

<script src="webjars/jquery/dist/jquery.min.js"></script>
<script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/home.js"></script>


<title>视频会议系统——鹿城农商银行</title>
</head>

<body>
	<header>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse"></button>
					<a class="navbar-brand" href="">视频会议系统</a>
				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" id="btnLogout">注销</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div style="text-align: center; margin: 5rem auto;">
			<img src="./img/lcrcbank_logo.jpg" alt="LCRCBANK"
				style="width: 300px">
		</div>
		<div class="row">
			<div class="col-md-3 col-xs-1"></div>
			<div class="col-md-6 col-xs-10">
				<div class="row" id="loginBox">
					<form role="form">
						<div class="form-group">
							<label for="username">用户名 </label> <span id="tipUsername"
								class="red f-r none">用户名不存在</span> <input type="text"
								class="form-control" id="username">
						</div>
						<div class="form-group">
							<label for="password">密码 </label> <span id="tipPassword"
								class="red f-r none">错误的密码</span> <input type="password"
								class="form-control" id="password">
						</div>

						<button id="btnLogin" type="button"
							class="btn btn-primary btn-lg btn-block">登录</button>

					</form>
				</div>
				<br>
				<div class="row none" id="funcBox">
					<ul class="list-group">
						<li class="list-group-item"><span
							class="glyphicon glyphicon-user"></span> <span class="badge">科技创新部</span>
							<span id="userBox" style="padding: 0 1em">请登录</span></li>
					</ul>
					<div class="input-group">
						<span class="input-group-addon">单人视频会议</span>
						<input type="text" class="form-control" id="iptSoloMeeting" placeholder="对方的用户名"> 
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" id="btnSoloMeeting">➤</button>
						</span>
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">多人视频会议</span>
						<input class="form-control" id="iptRoom" placeholder="会议室编号">
						<span class="input-group-btn">
							<button id="btnJoinOK" class="btn btn-default">➤</button>
						</span>
					</div>
					<br>
					<button id="btnCreateRoom" class="btn btn-success btn-block">新建会议室</button>
				</div>
			</div>
			<div class="col-md-3 col-xs-1"></div>
		</div>
	</div>

	<footer>
		<div class="navbar-fixed-bottom">
			<div class="container text-center">
				<hr />
				<div class="row">&copy; 2016 LCRCBANK</div>
				<br>
			</div>
		</div>
	</footer>

</body>
</html>
